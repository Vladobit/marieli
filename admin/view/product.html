<h3>New Product</h3>
<div class="alert alert-success" ng-show="success">Success Input</div>
<form name="myForm" >
    <div class="form-group">
        <span class="alert alert-danger" ng-show="myForm.full_name.$invalid">Vnesete ime min 4 karakteri</span>
        <input type="text" class="form-control" placeholder="Product Name" id="product_name" ng-minlength="4"  name="product_name" ng-model="product_name">
    </div>
    <div class="form-group">
        <span class="alert alert-danger" ng-show="myForm.product_description.$invalid">Vnesete ime min 13 karakteri</span>
        <textarea type="text" class="form-control" placeholder="Product Description" id="product_description" ng-minlength="13"  name="product_description" ng-model="product_description">
        </textarea>    
    </div>
    <div class="form-row">
        <div class="form-group col-sm-4">
            <select id="product_categorie" class="form-control" ng-model="product_categorie">
                <option selected value="">Product Categorie</option>
                <option value="Cakes">Cakes</option>
                <option value="Sweets">Sweets</option>
                <option value="Pastry">Pastry</option>
                <option value="Other">Others</option>
              </select>
        </div>
        <div class="form-group col-sm-4">
            <select id="product_action" class="form-control" ng-model="product_action">
                <option selected value="">Product Tip</option >
                <option value="Sale">Sale</option>
                <option value="Discount">Discount</option>
                <option value="Other">Others</option>
              </select>
        </div>
        <div class="form-group col-sm-4">
            <select id="product_time" class="form-control"ng-model="product_time" >
                <option selected value="">Product Options</option>
                <option value="New">New</option>
                <option value="Popular">Popular</option>
                <option value="Other">Others</option>
              </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-4">
          <input type="text" class="form-control"  placeholder="Product Weight" id="product_weight" ng-model="product_weight">
        </div>
        <div class="form-group col-sm-4">
          <input type="text" class="form-control"  placeholder="Product Box Packing" id="product_box" ng-model="product_box">
        </div>
        <div class="form-group col-sm-4">
          <input type="number" class="form-control"  placeholder="Product Price" id="product_price" ng-model="product_price">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-4">
          <input type="file" class="form-control form-control-file"  name="product_cover_1" placeholder="Product Photo 1" id="product_cover_1" ng-model="product_cover_1">
        </div>
        <div class="form-group col-sm-4">
          <input type="file" class="form-control"  placeholder="Product Photo 2" id="product_cover_2" ng-model="product_cover_2">
        </div>
        <div class="form-group col-sm-4">
          <input type="file" class="form-control"  placeholder="Product Photo 3" id="product_cover_3" ng-model="product_cover_3">
        </div>
    </div>
    <div class="alert alert-danger" ng-show="error">Please fill corecct from</div>
    <button class="btn btn-info" ng-click="
    (myForm.product_name.$valid && myForm.product_description.$valid) ?
    details_product_fun(product_name,product_description,product_categorie,product_action,product_time,product_weight,product_box,product_price,product_cover_1,product_cover_2,product_cover_3) : error_fun()">SAVE</button> 
</form>
