<div class="gallery_banner">
    <h2 class="naslov">CONTACT US</h2>
</div>
<h2 class="contact_h2">GET IN TOUCH</h2>
<p class="contact_p">We are available 24/7 by e-mail or by phone.</p>
<form class="contact_form">
    <div class="form-row contact_form">
      <div class="col-3">
        <input type="text" class="form-control contact_form" placeholder="First Name" ng_model="first_name">
      </div>
      <div class="col-3">
        <input type="text" class="form-control contact_form" placeholder="Last Name" ng_model="last_name">
      </div>
      <div class="col-4">
        <textarea type="text" class="form-control contact_form" cols="10" placeholder="Message" ng_model="message"></textarea>
      </div>
    </div>
    <div class="form-row contact_form">
        <div class="col-3">
          <input type="text" class="form-control contact_form" placeholder="Email" ng_model="email">
        </div>
        <div class="col-3">
          <input type="text" class="form-control contact_form" placeholder="Phone" ng_model="mobile">
        </div>
    </div>
    <div class="col-sm-10">
        <button type="submit" class="btn btn-secundary btncolor " ng-click="
        details_contact_fun(first_name,last_name,email,mobile,message)">SEND MESSAGE</button>
      </div>
</form>
