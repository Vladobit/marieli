
<div class="gallery_banner">
    <h2 class="naslov">G A L L E R Y</h2>
</div>
<div class="row col-sm-12">
    <div class="col-sm-4"></div>
    <div class="col-sm-6 gallery_select ">
       <div class="col-sm-4"><h4>SORT CATEGORIES</h4></div>
       <div class="col-sm-5">
            <select id="product_categorie" class="form-control form-control-sm"ng-model="product_categorie" >
            <option value="" selected>All Categories</option>
            <option value="Cakes">Cakes</option>
            <option value="Sweets">Sweets</option>
            <option value="Pastry">Pastry</option>
            <option value="Other">Others</option>
            </select>
        </div>
</div>
<div class="row">
    <div class="col-sm-3" ng-repeat="product in product |filter :{product_categorie: product_categorie}">
         <div class="card gallery_card" >
            <img class="card-img-top" src="./assets/img/products/{{product.product_cover_1}}" alt="product">
            <div class="card-body">
                <h5 class="card-title">{{product.product_name}}</h5>
            </div>
         </div>        
    </div>   
</div>
